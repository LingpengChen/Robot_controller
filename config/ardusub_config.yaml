# ArduSub控制系统配置文件

# 网络配置
network:
  # ArduSub连接配置
  ardusub:
    host: "127.0.0.1"
    port: 14550
    protocol: "udp"
    
  # UDP命令端口
  command_port: 9999
  
  # UDP状态接收端口
  status_port: 8888

# ROS话题配置
ros:
  topics:
    # 控制话题
    cmd_vel: "/ardusub/cmd_vel"
    set_mode: "/ardusub/set_mode"
    arm: "/ardusub/arm"
    device_cmd: "/ardusub/device_cmd"
    
    # 状态话题
    imu: "/ardusub/imu"
    depth: "/ardusub/depth"
    temperature: "/ardusub/temperature"
    armed: "/ardusub/armed"
    flight_mode: "/ardusub/flight_mode"
    
  # 节点名称
  nodes:
    bridge: "ardusub_ros_bridge"
    keyboard: "ardusub_keyboard"
    gui: "ardusub_gui"

# GUI配置
gui:
  window_title: "ArduSub GUI控制器"
  window_size: [800, 600]
  update_rate: 10  # Hz
  
# 控制参数
control:
  # 运动控制范围 (-1.0 到 1.0)
  movement:
    max_forward: 1.0
    max_strafe: 1.0
    max_vertical: 1.0
    max_yaw_rate: 1.0
    max_pitch_rate: 1.0
    max_roll_rate: 1.0
    
  # 默认飞行模式
  default_mode: "manual"
  
  # 心跳间隔 (秒)
  heartbeat_interval: 1.0

# 键盘映射
keyboard:
  movement:
    forward: "w"
    backward: "s"
    left: "a"
    right: "d"
    up: "q"
    down: "e"
    yaw_left: "j"
    yaw_right: "l"
    pitch_up: "i"
    pitch_down: "k"
    roll_left: "u"
    roll_right: "o"
    
  modes:
    manual: "1"
    stabilize: "2"
    depth_hold: "3"
    
  devices:
    gripper_close: "f"
    gripper_open: "g"
    lights_main: "t"
    lights_circle: "y"
    
  system:
    arm_toggle: "space"
    heartbeat: "h"
    exit: "esc"

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "ardusub_control.log"
